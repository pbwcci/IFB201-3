minimum_cumulusci_version: '3.88.0'
project:
    name: IFB201-3
    package:
        name: IFB201-3
        api_version: '60.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/IFB201-3/tests
            options:
                outputdir: robot/IFB201-3/results

    robot_testdoc:
        options:
            path: robot/IFB201-3/tests
            output: robot/IFB201-3/doc/IFB201-3_tests.html

